name: Build APK

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # âœ… Install modern Gradle temporarily just to create wrapper
      - name: Install Gradle 8.2
        run: |
          wget https://services.gradle.org/distributions/gradle-8.2-bin.zip
          unzip gradle-8.2-bin.zip
          export PATH=$PATH:$PWD/gradle-8.2/bin
          gradle wrapper --gradle-version 8.2

      - name: Grant permission
        run: chmod +x gradlew

      - name: Build Debug APK with wrapper
        run: ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: QuietHours-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
